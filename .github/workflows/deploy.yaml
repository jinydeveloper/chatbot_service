name: Deploy Streamlit App to EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install dependencies (CI validation only)
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests (optional)
      run: |
        # pytest tests/ --verbose
        echo "Tests would run here"
        
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_SSH_PORT }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        script: |
          # í”„ë¡œì íŠ¸ ë””ë ‰í† ë¦¬ë¡œ ì´ë™
          cd /home/ubuntu/chatbot_service || exit 1
          
          # Git repository ì—…ë°ì´íŠ¸
          git pull origin main
          
          # ê°€ìƒí™˜ê²½ ìƒì„±/í™œì„±í™”
          if [ ! -d "venv" ]; then
            python3 -m venv venv
          fi
          source venv/bin/activate
          
          # ì˜ì¡´ì„± ì—…ë°ì´íŠ¸
          pip install -r requirements.txt
          
          # systemd ì„œë¹„ìŠ¤ ì¬ì‹œì‘
          sudo systemctl daemon-reload
          sudo systemctl restart streamlit.service
          
          # ì„œë¹„ìŠ¤ ìƒíƒœ í™•ì¸
          sleep 5
          if systemctl is-active --quiet streamlit; then
            echo "Streamlit app deployed successfully"
          else
            echo "Streamlit app failed to start"
            sudo journalctl -u streamlit --no-pager -n 20
            exit 1
          fi

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "ğŸš€ Deployment successful!"
        else
          echo "âŒ Deployment failed!"
        fi
