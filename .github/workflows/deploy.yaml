name: Deploy Streamlit App to EC2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests (optional)
      run: |
        # pytest tests/ --verbose
        echo "Tests would run here"
        
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_SSH_PORT }}
        script: |
          # í”„ë¡œì íŠ¸ ë””ë ‰í† ë¦¬ë¡œ ì´ë™
          cd /home/ubuntu/chatbot_service || exit 1
          
          # Git repository ì—…ë°ì´íŠ¸
          git pull origin main
          
          # ê°€ìƒí™˜ê²½ í™œì„±í™” (ìˆëŠ” ê²½ìš°)
          source venv/bin/activate || echo "Virtual environment not found"
          
          # ì˜ì¡´ì„± ì—…ë°ì´íŠ¸
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found, installing basic packages"
            pip install streamlit pandas numpy
          fi
          
          # ê¸°ì¡´ Streamlit í”„ë¡œì„¸ìŠ¤ ì¢…ë£Œ
          pkill -f "streamlit run" || echo "No existing streamlit process found"
          
          # Streamlit ì•± ë°±ê·¸ë¼ìš´ë“œì—ì„œ ì‹¤í–‰
          nohup streamlit run app.py --server.port=8501 --server.address=0.0.0.0 > streamlit.log 2>&1 &
          
          # í”„ë¡œì„¸ìŠ¤ê°€ ì •ìƒì ìœ¼ë¡œ ì‹œì‘ë˜ì—ˆëŠ”ì§€ í™•ì¸
          sleep 5
          if pgrep -f "streamlit run" > /dev/null; then
            echo "Streamlit app deployed successfully"
          else
            echo "Failed to start Streamlit app"
            exit 1
          fi

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "ğŸš€ Deployment successful!"
